<!DOCTYPE html>
<!-- public/user.html -->
<html>

<head>

    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="scripts/scripts.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

</head>

<body>
    <h3>Add User</h3>
    <form method="post" action="/users">
        Username: <input type="text" name="username"><br>
        <br>
        Password: <input type="text" name="password"><br>
        <br>
        Favorite Penn State Location: <input type="text" name="favoriteLocation"><br>
        <br>
        <input type="submit" value="Save">

    </form>
    <br>
    <h3>Find Users</h3>
    <div>
        <button id="getUsersButton" onClick="getUsers()">Get Users</button>
    </div>
    <br>
    <div>
        <p id="usersTable">Users:</p>
        <ol id="usersList">
        </ol>
    </div>
    <br>
    <h3>Update User</h3>
    <button id="updateUsersButton" onClick="updateUsers()">Update User Info</button>
    <br>
    <h3>Delete User</h3>
    <form method="get" action="/users">
        Username: <input type="text" name="delUsername"><br>
        <br>
        <input type="submit" value="Remove">
    </form>
</body>

</html>
