    <script>
        function initMap() {
            const myLatLng = { lat: 40.806166, lng: -77.862014 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 17,
                center: myLatLng,
            });
            new google.maps.Marker({
                position: myLatLng,
                map,
                title: "East Residence Halls",
            });
        }
    </script>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqnW5pKxP8szkP4iC0QVgzT1q7-5W09vU&callback=initMap">
        </script>

    <h1 class="titleText">Welcome to East Dorms!</h1>

    <div class="infoText">
        <p>East Dorms are one of the main dorm areas on campus. This dorm area is the largest on campus and is home to
            many of the campus's freshmen. These dorms are close to the IM Building, Bryce Jordan Center, and Beaver
            Stadium.</p>
    </div>

    <br>

    <img id="eastDormsImage" src="images/eastdorms.jpg" alt="east dorms image">

    <div id="map"></div>
